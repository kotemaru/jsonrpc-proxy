<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />

<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>Border layout frame</title>

<link rel="stylesheet" href="/css/BorderLayout.css" />

<script src="/js/jquery-1.8.2.js"></script>
<script src="/js/socket.io.js"></script>


<script>
	var socket = io.connect('http://localhost:8080/?channel=filter.log');
	socket.on('connect', function(msg) {
		console.log("connet");
		$("#connect").show();
	});
	socket.on('disconnect', function(msg) {
		console.log("disconnet");
		$("#connect").hide();
	});
	socket.on('filter.apply', function(msg) {
		console.log("message");
		$("#logs").append($("<div>"+msg.id+":"+msg.method+"</div>"));
	});

	function SendMsg() {
		var msg = document.getElementById("message").value;
		socket.emit('message', {
			value : msg
		});
	}
	function DisConnect() {
		var msg = socket.id + "は切断しました。";
		socket.emit('message', {
			value : msg
		});
		socket.disconnect();
	}
</script>

</head>
<body>
	<h1>Logger</h1>
	<div id="connect">Connect</div>
	<div id="logs">
		
	</div>
</body>
</html>
